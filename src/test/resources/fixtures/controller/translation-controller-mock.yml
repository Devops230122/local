                - title: ar_Where can I use my eGift card?
                  description: ar_You can use your eGift card at your nearest H&M store or online
                    through our sites and apps. If you would like to gift it to someone living
                    in another country within the region, please make sure you purchase it from
                    our site in that country. Our e-gift cards are single currency – you cannot
                    use them to purchase items from other countries.
                - title: ar_Does the eGift card have a value limit?
                  description: ar_We offer multiple value options for you to select from or
                    you can enter a custom amount instead.
                - title: ar_Can I use my eGift card at any H&M store or just online?
                  description: ar_You can use your H&M eGift card at any of our stores by showing
                    your QR code at the checkout counter. You can access it through your email
                    or by logging into your account through our site or app.
                - title: ar_How can I top up my eGift card or check its balance?
                  description: ar_You can do that through the 'Check Balance' and 'Top Up Card'
                    buttons on our eGift Card page. You can top up your card by selecting one
                    of our available value options or by entering a custom amount, which will
                    be reflected immediately after checkout.
                - title: ar_How can I send an eGift card to someone?
                  description: |-
                    ar_1. Select a design of your liking, depending on the occasion.
                    
                     2. Select a value option or enter the custom amount that you would like.
                    
                    3. Select who you will be purchasing the eGift card for.
                    
                    4. Enter their details.
                    
